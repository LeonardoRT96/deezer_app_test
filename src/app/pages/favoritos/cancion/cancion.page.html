<app-header titulo="Cancion"></app-header>
<ion-content>
    <ion-grid *ngIf="result != null">
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item (click)="delete(item)" *ngFor="let item of result">
                <ion-thumbnail slot="start">
                  <img [src]="item.album.cover_small">
                </ion-thumbnail>
                <ion-label>
                  <h3>{{item.title_short}}</h3>
                  <p>{{item.artist.name}}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
